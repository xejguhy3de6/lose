#docker-image.yml
name: Mirror Runner
on:
  workflow_dispatch:
    inputs:
      source:
        description: 'trigger source'
        required: false
        default: 'cron-job.org'
jobs:
  verifier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Resync peers
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          mkdir -p logs
          ACCOUNT_ID="$(basename "$GITHUB_REPOSITORY")"
          FILE="logs/${ACCOUNT_ID}.txt"
          echo "$(date '+%T') | epoch=$(shuf -i100000-999999 -n1)" >> "$FILE"
          git add "$FILE"
          git commit -m "log: update height"
          git push
